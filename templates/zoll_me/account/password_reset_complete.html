{% extends "base_form.html" %}

{% block form %}
  <form class="form-simple" method="post" action="{% url 'django.contrib.auth.views.password_reset' %}">
    {% csrf_token %}
    <h2 class="form-simple-heading">Password Reset Complete</h2>
    <p>Your password has been changed. You may now login.</p>
    <a href="/" class="btn btn-large btn-primary" type="submit">Home</a>
  </form>
{% endblock %}
