{% extends 'base.html' %}

{% block styles %}
  <style type="text/css">
    .form-simple {
      max-width: 300px;
      padding: 19px 29px 29px;
      margin: 0 auto 20px;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      -webkit-border-radius: 5px;
         -moz-border-radius: 5px;
              border-radius: 5px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
         -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
              box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-simple .form-simple-heading,
    .form-simple .checkbox {
      margin-bottom: 10px;
    }
    .form-simple input[type="text"],
    .form-simple input[type="password"] {
      font-size: 16px;
      height: auto;
      margin-bottom: 15px;
      padding: 7px 9px;
    }
    
    .form-simple .form-simple-error {
      margin-top: -8px;
      margin-bottom: 8px;
    }
    
    .form-simple .form-simple-error div {
      color:red;
      display: inline-block;
    }
    
    .form-simple .form-simple-error a {
      color:#999999;
    }
    
  </style>
{% endblock %}

{% block container %}
 {% block form %}{% endblock %}
{% endblock %}
