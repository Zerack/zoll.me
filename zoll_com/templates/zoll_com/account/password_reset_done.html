{% extends "base_form.html" %}

{% block form %}
  <form class="form-simple" method="post" action="{% url 'django.contrib.auth.views.password_reset' %}">
    {% csrf_token %}
    <h2 class="form-simple-heading">Reset link sent</h2>
    <p>Please check your email account for an email from this website.</p>
    <a href="/" class="btn btn-large btn-primary" type="submit">Home</a>
  </form>
{% endblock %}
